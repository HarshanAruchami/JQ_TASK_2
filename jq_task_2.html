<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 2</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>

  <script>
    //menu script

    $(function () {
      $("#menu").menu();
    });

    //tab script

    $(function () {
      $("#tabs").tabs({
        collapsible: true
      });
    });

    //subscribe script

    $(function () {
      $("#dialog").dialog({
        autoOpen: false,
        show: {
          effect: "blind",
          duration: 1000
        },
        hide: {
          effect: "fade",
          duration: 1000
        }
      });

      $("#opener").on("click", function () {
        $("#dialog").dialog("open");

      });

      $("#sub").on("click", function () {
        $("#dialog").dialog("close");

      });
    });
  </script>
  <style>
    .ui-menu {
      width: 150px;
      height: 350px;
    }

    #progressbar {
      margin-top: 20px;
    }

    .progress-label {
      font-weight: bold;
      text-shadow: 1px 1px 0 #fff;
    }

    .ui-dialog-titlebar-close {
      display: none;
    }

    #tabs {
      width: 900px;
      margin-left: 170px;
      margin-top: -341px;
    }

    body {
      background: #00bbf9;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/Logo.png" alt="logo" width="120" height="30" style="margin-left: 40px;"
          class="d-inline-block align-text-top">
      </a>
      <div id="dialog" title="Basic dialog">
        <div class="col-12">
          <label>E-mail<span class="text-danger">*</span></label>
          <div class="input-group">
            <input type="E-main" class="form-control" placeholder="Enter Username">
          </div>
          <br>
          <button type="button" class="btn btn-primary" id="sub" style="background-color: crimson;">Submit</button>
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="opener" style="background-color: red;">Subscribe <i
          class="fa-sharp fa-solid fa-bell"></i></button>
    </div>

  </nav>
  <!-- Vertical menu -->
  <ul id="menu" style="background:aliceblue">
    <li>
      <div>MENU 1</div>
    </li>
    <li>
      <div>MENU 2</div>
    </li>
    <li>
      <div>MENU 3</div>
    </li>



  </ul>
  <!-- Tabs -->
  <div id="tabs" style="background-color:aliceblue;">
    <ul>
      <li>
        <a href="#TAB1" style="background-color:crimson;">MOBILES</a>
      </li>
      <li>
        <a href="#TAB2" style="background-color:crimson;">TABLETS</a>
      </li>
      <li><a href="#TAB3" style="background-color:crimson;">LAPTOPS</a></li>
    </ul>
    <div id="TAB1">
      <p><strong>MOBILES</strong></p>
      <img src="./assets/MOBILE1.jpg" style="width: 250px;height: 300px;">
      <img src="./assets/MOBILE2.jpg" style="width: 250px;height: 300px;">
      <img src="./assets/MOBILE3.jpg" style="width: 250px;height: 300px;">
      <div class="dialog" title="File Download">
        <div class="progress-label">Downloading...</div>
        <div class="progressbar"></div>
      </div>
      <button class="downloadButton" id="down" style="background-color:crimson;color: aliceblue;">Download</button>
    </div>

    <div id="TAB2">
      <p><strong>TABLETS</strong></p>
      <img src="./assets/TAB1.jpg" style="width: 250px;height: 300px;">
      <img src="./assets/TAB2.jpg" style="width: 250px;height: 300px;">
      <img src="./assets/TAB3.jpg" style="width: 300px;height: 300px;">
      <div class="dialog" title="File Download">
        <div class="progress-label">Downloading...</div>
        <div class="progressbar"></div>
      </div>
      <button class="downloadButton" style="background-color:crimson;color: aliceblue;">Download</button>
    </div>
    <div id="TAB3">
      <p><strong>LAPTOPS</strong></p>
      <img src="./assets/LAP1.jpg" style="width: 250px;height: 300px;">
      <img src="./assets/LAP2.jpg" style="width: 250px;height: 300px;">
      <img src="./assets/LAP3.jpg" style="width: 300px;height:300px;">
      <div class="dialog" title="File Download">
        <div class="progress-label">Downloading...</div>
        <div class="progressbar"></div>
      </div>
      <button class="downloadButton" style="background-color:crimson;color: aliceblue;">Download</button>
    </div>
  </div>
  <script>
    $(function () {
      var progressTimer,
        progressbar = $(".progressbar"),
        progressLabel = $(".progress-label"),
        dialogButtons = [{
          text: "Cancel Download",
          click: closeDownload
        }],
        dialog = $(".dialog").dialog({
          autoOpen: false,
          closeOnEscape: false,
          resizable: false,
          buttons: dialogButtons,
          open: function () {
            progressTimer = setTimeout(progress, 2000);
          },
          beforeClose: function () {
            downloadButton.button("option", {
              disabled: false,
              label: "Start Download"
            });
          }
        }),
        downloadButton = $(".downloadButton")
          .button()
          .on("click", function () {
            $(this).button("option", {
              disabled: true,
              label: "Downloading..."
            });
            dialog.dialog("open");
          });

      progressbar.progressbar({
        value: false,
        change: function () {
          progressLabel.text("Current Progress: " + progressbar.progressbar("value") + "%");
        },
        complete: function () {
          progressLabel.text("Complete!");
          dialog.dialog("option", "buttons", [{
            text: "Close",
            click: closeDownload
          }]);
          $(".ui-dialog button").last().trigger("focus");
        }
      });

      function progress() {
        var val = progressbar.progressbar("value") || 0;

        progressbar.progressbar("value", val + Math.floor(Math.random() * 3));

        if (val <= 99) {
          progressTimer = setTimeout(progress, 50);
        }
      }

      function closeDownload() {
        clearTimeout(progressTimer);
        dialog
          .dialog("option", "buttons", dialogButtons)
          .dialog("close");
        progressbar.progressbar("value", false);
        progressLabel
          .text("Starting download...");
        downloadButton.trigger("focus");
      }
    });
  </script>
</body>

</html>
